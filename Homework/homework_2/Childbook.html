<!DOCTYPE html>
<html lang="en">

<body>
    <img src="http://fe.it-academy.by/Sites/0045715/childbook_1.png">
    <!--Формат PNG выбран мной по следующим параметрам:
    1. Вес изображения меньше остальных;
    2. Качесвто изображение не потеряно при переводе в формат PNG, нет "ряби";
    3. Имеет белую подложку, при желании можно картинку наложить на любой фон, 
    ее проще вырезать 
    4. Более плавный переход (градиент) между цветами, нет рваных границ; -->        
        <p>За рулем сижу довольный-<br>
        Ездить просто и легко!<br>
        Только руль чуть-чуть огромный<br>
        И педали далеко.
        </p>

        <img src="http://fe.it-academy.by/Sites/0045715/train.gif">
        <img src="http://fe.it-academy.by/Sites/0045715/train.jpeg">
        <img src="http://fe.it-academy.by/Sites/0045715/train.png">
        <!--В этом варианте я склоняюсь снова к формату PNG, потому что:
        1. Несмотря на вес изображения (среднее значение между GIF и JPEG),
        цвета на картинке насыщенные;
        2. Картинка четче формата JPEG;
        3. В данном примере я выбираю по насыщенности изображения и переходу между цветами (градиенту);
        4. Меньше артефактов на изображении.-->
        <p>Мне купили <strong>паровозик</strong> <br>
        Ездить просто и легко!<br>
        Только руль чуть-чуть огромный<br>
        И педали далеко.
        </p>

        <img src="http://fe.it-academy.by/Sites/0045715/palette.gif">
        <img src="http://fe.it-academy.by/Sites/0045715/palette.jpeg">
        <img src="http://fe.it-academy.by/Sites/0045715/palette.png">
        <!-- В этом примере я склоняюсь к варианту PNG,потому что:
         !. 1. Вес картинки нименьший из трех вариантов;
            2. Изображение достаточно простое, что бы можно было его самому 
            отрисовать в вектоный формат;
            3. Подложка белая, а значит в формате PNG можно рисунок наложить на любой фон;
            4. Плавные переходы на границах цветов;
            5. Артефактов на изображении значительно меньше, чем на формате JPEG.-->
       <p>Нарисую я в альбоме <br>
          <i>Голубое</i> море, <br>
          <i>Белый</i> парус над волною <br>
          Бьется на просторе.
       </p>
</body>
